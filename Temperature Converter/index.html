<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background"></div>
<div class="converter">
  <h1>Temperature Converter</h1>
  <div class="input-group">
    <input type="number" id="temperature" placeholder="Enter temperature" step="0.01">
    <select id="scale" onchange="convertTemperature()">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>
  </div>
  <div class="output">
    <div id="result-celsius" class="result">Celsius: <span id="result-celsius-value" class="result-value"></span></div>
    <div id="result-fahrenheit" class="result">Fahrenheit: <span id="result-fahrenheit-value" class="result-value"></span></div>
    <div id="result-kelvin" class="result">Kelvin: <span id="result-kelvin-value" class="result-value"></span></div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
